<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>플립북 테스트</title>
    <link rel="stylesheet" href="./book.css">
   
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    
    <!-- Turn.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/3/turn.min.js"></script>
    
</head>

<body>
    <div id="container">
        <div id="flipbook" class="on">
            <div class="hard main_page"><img src="./img/KakaoTalk_20250528_152228900.png"></div>
            <div class="hard"></div>
            <div class="page">
                <video autoplay muted loop playsinline style="width: 100%; height: 100%; object-fit: cover;">
                    <source src="./img/KakaoTalk_20250529_084445806.mp4" type="video/mp4">
                </video>
            </div>
            <div class="page">
               <ul class="text">
                    <li id="line1" class="fade-in"></li>
                    <li id="line2" class="fade-in"></li>
                    <li id="line3" class="fade-in"></li>
                    <li id="line4" class="fade-in"></li>
                    <li id="line5" class="fade-in"></li>
                </ul>
            </div>
            <div class="page">
                <video autoplay muted loop playsinline style="width: 100%; height: 100%; object-fit: cover;">
                    <source src="./img/KakaoTalk_20250528_152209323.mp4" type="video/mp4">
                </video>
            </div>
            <div class="page"> 페이지 4 </div>
            <div class="page"> 페이지 5 </div>
            <div class="page"> 페이지 6 </div>
            <div class="page"> 페이지 7 </div>
            <div class="page"> 페이지 8 </div>
            <div class="page"> 페이지 9 </div>
            <div class="page"> 페이지 10 </div>
            <div class="hard"></div>
            <div class="hard"> 뒷표지 </div>
        </div>

        <div class="controls">
            <button id="prev">이전</button>
            <button id="next">다음</button>
        </div>
    </div>

     <script src="./js/book.js"></script>
</body>
</html>
